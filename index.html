                Let us know <br> ? Where are you 
            </h3>
 <!-- Country Selection -->
            <div class="container my-5 py-5 border-white-500 w-full">
                <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="text-white bg-green-900 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-500 dark:hover:bg-blue-400 dark:focus:ring-blue-800 w-full" type="button">
                   Choose The Country
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">

                    </svg>
                </button>
                <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-blue-900">
                    <ul id="countryId" class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton"></ul>
                </div>
            </div>
 <!-- City Selection -->
            <div class="container secondContainer my-5 py-5 border-white-500 justify-center w-full">
                <button id="CityBtn" class="text-white bg-green-900 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-500 dark:hover:bg-blue-400 dark:focus:ring-blue-800 w-full" type="button">
                     Choose The City
                    <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                    </svg>
                </button>
                <div id="CitiesDropDown" class="z-10 my-2 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-blue-900">
                    <ul id="citiesList" class="py-2  text-sm text-gray-700 dark:text-gray-200"  aria-labelledby="dropdownDefaultButton">
                        
                    </ul>
                </div>
            </div>

<div id="weatherCard" class="flex flex-col items-center justify-center bg-white border border-gray-100 rounded-lg shadow md:flex-row md:w-96 h-fit hover:bg-gray-100 dark:border-gray-100 border-4 mx-auto my-24 bg-gradient-to-b from-blue-800 via-blue-700 to-blue-600">
    <!-- Content Section -->
    <div class="flex flex-col items-center justify-center p-6 leading-normal h-full flex-grow">
        <!-- Location Section -->
        <div class="location text-center self-start">
            <h5 id="locationInfo" class="text-gray-900 dark:text-white text-xl flex items-center justify-center">
                <span id="flagIcon" class="flag-icon flag-icon-eg"></span> <!-- Egypt Flag Icon -->
                <span id="countryName" class="CountryName mx-1">Egypt</span>, 
                <span id="cityName" class="mx-1 cityName text-gray-100">Sohag</span>
            </h5>
        </div>

        <!-- Weather Icon -->
        <div class="flex flex-col justify-center items-center my-5 weatherIcon w-80">
            <img id="weatherIcon" src="./vendors/Images/Icons/clouds.gif" alt="Weather icon" class="w-24 h-24">
            <div class="div">
                <p id="weatherDescription" class="text-xl font-medium text-gray-700 dark:text-gray-100">few clouds</p>
            </div>
        </div>

        <!-- Weather Condition -->
        <div class="text-center w-full rounded-lg text-gray-900 border border-4 border-gray-900">
            <div class="weatherDegree flex flex-col items-center justify-center border-b-4 border-gray-900 bg-gray-800 text-gray-100 py-3">
                <h4 class="my-0 text-blue-400">Current Degree</h4>
                <h1 id="temperature" class="text-8xl my-0 text-slate-200">29</h1>
                <h2 class="text-2xl my-0 Celiceous">Celiceous</h2>
                <p class="text-lg circle">O</p>
            </div>
            <div class="div bg-gray-100 py-5 px-5 text-start">
                <div class="humidity flex flex-row">
                    <i class="fa-solid fa-temperature-low" style="color: #020202;"></i>   
                    <h1>humidity : </h1>
                    <p id="humidity">27%</p>
                </div>
                <div class="speed flex flex-row">
                    <i class="fa-solid fa-wind"></i> 
                    <h1>Wind speed : </h1>
                    <p id="windSpeed">3.68</p>
                </div>
            </div>
        </div>
    </div>
